

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Epic Escapes | Travel Booking Form</title>
  <style type="text/css">
    ol, ul {
      list-style-type: none;
    }
  </style>
</head>

<body>

<h1>Epic Escapes | Travel Booking Form</h1>

<p>Plan your dream vacation with Epic Escapes! Please fill out the form below, and weâ€™ll help you book an unforgettable journey.</p>


<form action="booking.php" method="POST">
  <fieldset>
    <legend>Your Information</legend>
    <ul>
      <li>
        <label for="form-name">Full Name:</label>
        <input type="text" name="customername" id="form-name" required>
      </li>
      <li>
        <label for="form-address">Address:</label>
        <input type="text" name="address" id="form-address" required>
      </li>
      <li>
        <label for="form-phone">Telephone Number:</label>
        <input type="tel" name="phone" id="form-phone" required>
      </li>
      <li>
        <label for="form-email">Email:</label>
        <input type="email" name="email" id="form-email" required>
      </li>
      <li>
        <label for="form-instructions">Special Instructions:</label><br>
        <textarea name="instructions" id="form-instructions" rows="4" cols="60" maxlength="400" placeholder="No more than 400 characters long"></textarea>
      </li>
    </ul>
  </fieldset>

 
  <fieldset>
    <legend>Travel Details</legend>
    <ul>
      <li>
        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination" required>
      </li>
      <li>
        <label for="start-date">Start Date:</label>
        <input type="date" name="start_date" id="start-date" required>
      </li>
      <li>
        <label for="end-date">End Date:</label>
        <input type="date" name="end_date" id="end-date" required>
      </li>
      <li>
        <label for="travelers">Number of Travelers:</label>
        <select name="num_travelers" id="travelers" size="1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </li>
    </ul>
  </fieldset>

 
  <fieldset>
    <legend>Accommodation Preferences</legend>
    <ul>
      <li>
        <label for="room-type">Room Type:</label>
        <select name="room_type" id="room-type">
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
      </li>
      <li>
        <label>Meal Plan:</label><br>
        <label><input type="radio" name="meal_plan" value="breakfast_included" required> Breakfast Included</label><br>
        <label><input type="radio" name="meal_plan" value="full_board"> Full Board</label><br>
        <label><input type="radio" name="meal_plan" value="no_meals"> No Meals</label>
      </li>
      <li>
        <label>Special Requests:</label><br>
        <textarea name="special_requests" rows="4" cols="60" maxlength="400" placeholder="Any special requests?"></textarea>
      </li>
    </ul>
  </fieldset>

 
  <p>
    <input type="submit" value="Book My Escape!">
    <input type="reset" value="Reset">
  </p>
</form>

</body>
</html>
